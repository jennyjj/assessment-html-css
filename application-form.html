<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Application Form</h1>
	<p>Please fill out the following form to submit your preferences
		for your application.
	</p>
	<div class="container">
		<div class="row">
			<div class="col-xs-offset-4 col-xs-4"> 
				<form action="/application-success" method="POST">
					First Name: <input class="yellow" type="text" name="firstname"><br>
					Last Name: <input id="lastname" class="yellow" type="text" name="lastname"><br>
					Salary Requirements as a Number: <input class="yellow" type="text" name="salary"><br>
					Job Applying For: 
						<select name="jobapplyingfor">
							<option value="softwareengineer">Software Engineer</option>
							<option value="qaengineer">QA Engineer</option>
							<option value="productmanager">Product Manager</option>
						</select><br>
					<input class="yellow" type="submit">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
